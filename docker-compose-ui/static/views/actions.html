<h4>Actions</h4>
<div class="btn-group" role="group" aria-label="actions">
  <button ng-click="build()" class="btn btn-default"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> build</button>
  <button ng-click="pull()" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> pull</button>
  <button ng-click="combinedLogs()" class="btn btn-default"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> logs</button>
</div>
<div class="btn-group" role="group" aria-label="actions">
  <button ng-click="kill()" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> kill</button>
  <button ng-click="stop()" class="btn btn-default"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop</button>
  <button ng-click="create()" class="btn btn-default"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> create</button>
  <button ng-click="start()" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> start</button>
  <button ng-click="restart()" class="btn btn-default"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> restart</button>
</div>
<div class="btn-group" role="group" aria-label="actions">
  <button ng-click="up()" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span> up</button>
  <button ng-click="down()" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span> down</button>
</div>

<div modal-show="showCombinedLogsDialog" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{projectId}} logs</h4>
      </div>
      <div class="modal-body combined-logs">
        <span class="text-left combined-logs-line " ng-repeat="line in logs"><span class="logs-{{line.color}}">{{line.container}}:</span> {{line.text}}</span>
      </div>
      <div class="modal-footer">

        <form class="form-inline">
          <div class="form-group">
            <label for="lineLimit">Lines</label>
            <input type="number" name="lineLimit" class="form-control lines-input" ng-model="lineLimit" />
          </div>

          <button ng-click="combinedLogs()" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> refresh</button>
          <button ng-click="scrollToBottom()" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span> scroll to bottom</button>
        </form>
      </div>
    </div>
  </div>
</div>
