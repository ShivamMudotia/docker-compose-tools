<html>
  <head>
    <meta charset="utf-8" />
    <title>CCTV</title>
    <style>
      h1, #player_wrapper, p {
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>网络摄像头</h1>
    <hr />
    <div id="player"></div>
    <hr />
    <p>Powered by Raspberry Pi!</p>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jwplayer.js"></script>
    <script>
      var playerInstance = jwplayer("player");
      playerInstance.setup({
        file: "rtmp://boss.easypi.info/live/webcam",
        image: "img/cctv.jpg",
        height: 360,
        width: 640
      });
    </script>
  </body>
</html>
